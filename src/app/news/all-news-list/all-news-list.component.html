<h1>Latest News</h1>
<hr>
<div fxLayoutAlign="center center">
  <div fxFlex="95">
    <button>Sort</button>
    <button>Filter</button>
    <div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="10px">
      <app-news-summary fxFlex="20" *ngFor="let newsKey of (newsService.getAllNewsKeys() | async)" [newsItem]="(newsService.getAllNews(false) | async)[newsKey][0]"></app-news-summary>
    </div>
  </div>
</div>
