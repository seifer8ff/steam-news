<div class="title-container main">
  <h1>Latest News</h1>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
  <div id="summary-container" fxLayout="row wrap" fxLayoutAlign="center stretch" fxFlex="90" fxFlex.lt-md="98">
    <app-news-summary 
    *ngFor="let article of this.latestNews" 
    [article]="article"
    fxFlex.xs="1 1 100%"
    fxFlex.sm="0 0 40%"
    fxFlex.md="0 0 29%"
    fxFlex.gt-md="0 0 354px">
    </app-news-summary>
  </div>
</div>
