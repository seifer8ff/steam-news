<h1>Latest News</h1>
<hr>
<button>Sort</button>
<button>Filter</button>
<div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
  <app-news-summary 
    fxFlex="375px"
    *ngFor="let game of (userService?.getGameList() | async)" 
    [newsItem]="newsService?.getGameNews(game?.appId) | async | firstElement"
    [game]="game">
  </app-news-summary>
</div>
