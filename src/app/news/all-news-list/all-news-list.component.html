<div class="title-container main">
  <h1>Latest News</h1>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="row wrap" fxLayoutAlign="center stretch" fxFlex="90" fxLayoutGap="30px">
    <app-news-summary 
      fxFlex="375px"
      *ngFor="let game of this.gameList" 
      [newsItem]="this.allNews[game.appId] | firstElement"
      [game]="game">
    </app-news-summary>
  </div>
</div>
