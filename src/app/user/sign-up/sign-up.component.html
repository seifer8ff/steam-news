
<div fxLayout="column" fxLayoutAlign="start center" fxFlex="grow">
  <div class="title-container main">
    <h1>Sign up to get the latest news on your Steam Wishlist!</h1>
  </div>
  
  <div class="content-container" *ngIf="!this.newUser" [@newUser]>
    <h2>Log In</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="form-group">
        <input type="text" name="username" ngModel required minlength="4">
        <label for="login-username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" ngModel required minlength="6">
        <label for="login-password">Password</label>
      </div>
      <button class="button grow raised" type="submit" [disabled]="!loginForm.valid">Submit</button>
      <a class="link" (click)="this.newUser = true;">New User?</a>
    </form>
  </div>

  <div class="content-container" *ngIf="this.newUser" [@newUser]>
      <h2>Sign Up</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">
        <div class="form-group">
          <input type="text" name="username" ngModel required minlength="4">
          <label for="new-username">Username</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" ngModel required minlength="6">
          <label for="new-password">Password</label>
        </div>
        <button class="button grow raised" type="submit">Submit</button>
        <a class="link" (click)="this.newUser = false;">Already Signed Up?</a>
      </form>
    </div>
</div>
