<aside class="container content-container" *ngIf="(userService.sidebarIsOpen() | async)" [@sidebarState] (appClickOutside)="userService.closeSidebar()" fxFlex="700px" fxFlex.lt-md="80">
  <div class="sidebar-inner">
    <app-search *ngIf="userService.isLoggedIn()"></app-search>
    <ul>
      <li fxLayoutAlign="space-between" *ngFor="let game of (userService.getGameList() | async)">
        <a class="list-item" [routerLink]="['news', game.appId]" (click)="userService.closeSidebar()">{{ game.title }}</a>
        <div fxFlex="10" class="list-item action" *ngIf="userService.isLoggedIn()" (click)="this.userService.onRemoveGame(game.appId)">
          <img  src="assets/270-cancel-circle.svg" alt="Delete Icon">
        </div>
      </li>
    </ul>
  </div>
</aside>
<div class="sidebar-overlay" *ngIf="(userService.sidebarIsOpen() | async)" [@sidebarOverlayState]></div>
