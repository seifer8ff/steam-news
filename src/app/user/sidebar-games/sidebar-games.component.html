<aside class="container content-container" *ngIf="(userService.sidebarIsOpen() | async)" [@sidebarState] (appClickOutside)="userService.closeSidebar()">
  <div class="sidebar-inner">
    <div *ngIf="userService.isLoggedIn()">
      <input #newGame type="text" class="content-container search" placeholder="Add Game">
      <button (click)="newsService.addGameNews(newGame.value); userService.onAddGame(newGame.value); newGame.value=null">Track Game</button> 
    </div>
    <ul>
      <li fxLayoutAlign="space-between" *ngFor="let game of (userService.getGameList() | async)">
        <a fxFlex="grow" class="list-item" [routerLink]="['news', game.appId]">{{ game.title }}</a>
        <div fxFlex="10" class="list-item delete" *ngIf="userService.isLoggedIn()" (click)="this.userService.onRemoveGame(game.appId)">
          <img  src="assets/268-minus.svg" alt="Minus Icon">
        </div>
      </li>
    </ul>
  </div>
</aside>
<div class="sidebar-overlay" *ngIf="(userService.sidebarIsOpen() | async)" [@sidebarOverlayState]></div>
